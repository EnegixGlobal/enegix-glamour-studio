{% extends "base2.html" %}
{% load static %}
{% block content %}

<div class="ribbon-header d-flex justify-content-between align-items-center px-4 pb-5 mb-3" style="color: black">
  <div class="d-flex align-items-center">
    <i class="fas fa-truck me-3 fs-2" style="color: #ff4f6e;"></i>
    <div class="fw-bold fs-3">Add New Vendor</div>
  </div>
  <div class="breadcrumb-text text-end">
    <span class="text-black"><i class="fas fa-home me-1"></i>HOME</span>
    <span class="mx-2 text-black">/</span>
    <span class="text-black-50">Add Vendor</span>
  </div>
</div>

<div class="container-fluid mt-2">
  <!-- Enhanced Step Progress Bar -->
  <div class="step-progressbar mb-5 d-flex align-items-center justify-content-center">
    <div class="text-center step-container">
      <div class="step active" id="step-bubble-1">
        <i class="fas fa-building"></i>
      </div>
      <div class="step-label mt-2">Company Info</div>
    </div>
    <div class="progress-line" id="line-1"></div>
    <div class="text-center step-container">
      <div class="step" id="step-bubble-2">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div class="step-label mt-2">Address</div>
    </div>
    <div class="progress-line" id="line-2"></div>
    <div class="text-center step-container">
      <div class="step" id="step-bubble-3">
        <i class="fas fa-file-invoice"></i>
      </div>
      <div class="step-label mt-2">Business Details</div>
    </div>
    <div class="progress-line" id="line-3"></div>
    <div class="text-center step-container">
      <div class="step" id="step-bubble-4">
        <i class="fas fa-university"></i>
      </div>
      <div class="step-label mt-2">Bank Details</div>
    </div>
  </div>

  <!-- Form Start -->
  <form method="POST" enctype="multipart/form-data" id="vendorForm">
    {% csrf_token %}
    <div class="card shadow-lg mb-4 modern-card">
      <div class="card-header table-title-bar fw-bold text-white d-flex align-items-center">
        <i class="fas fa-clipboard-list me-2"></i>
        Step <span id="stepNumber">1</span> of 4
      </div>
      <div class="card-body p-4">
        
        <!-- Step 1 - Company Information -->
        <div class="form-step" id="step-1">
          <div class="step-header mb-4">
            <h5 class="text-primary"><i class="fas fa-building me-2"></i>Company Information</h5>
            <hr class="title-underline">
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="fas fa-briefcase me-2 text-primary"></i>Company Name <span class="text-danger">*</span></label>
              <input type="text" name="company_name" class="form-control modern-input required-field" placeholder="Enter company name" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="fas fa-user me-2 text-primary"></i>Contact Person <span class="text-danger">*</span></label>
              <input type="text" name="contact_person" class="form-control modern-input required-field" placeholder="Enter contact person name" />
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label"><i class="fas fa-envelope me-2 text-primary"></i>Email <span class="text-danger">*</span></label>
              <input type="email" name="email" class="form-control modern-input required-field" placeholder="Enter email" id="emailInput" />
              <small id="emailFeedback" class="text-danger"></small>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label"><i class="fas fa-mobile-alt me-2 text-primary"></i>Mobile Number <span class="text-danger">*</span></label>
              <input type="tel" name="mobile" class="form-control modern-input required-field" placeholder="Enter mobile number" maxlength="10" />
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label"><i class="fas fa-phone me-2 text-primary"></i>Alternate Mobile</label>
              <input type="tel" name="alternate_mobile" class="form-control modern-input" placeholder="Enter alternate mobile" maxlength="10" />
            </div>
          </div>
        </div>

        <!-- Step 2 - Address Details -->
        <div class="form-step d-none" id="step-2">
          <div class="step-header mb-4">
            <h5 class="text-primary"><i class="fas fa-home me-2"></i>Address Information</h5>
            <hr class="title-underline">
          </div>
          
          <div class="row">
            <div class="col-md-12 mb-3">
              <label class="form-label"><i class="fas fa-map-marked-alt me-2 text-primary"></i>Address Line <span class="text-danger">*</span></label>
              <textarea name="address_line" class="form-control modern-input required-field" rows="3" placeholder="Enter complete address"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label"><i class="fas fa-city me-2 text-primary"></i>City <span class="text-danger">*</span></label>
              <input type="text" name="city" class="form-control modern-input required-field" placeholder="Enter city" />
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label"><i class="fas fa-flag me-2 text-primary"></i>State <span class="text-danger">*</span></label>
              <input type="text" name="state" class="form-control modern-input required-field" placeholder="Enter state" />
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label"><i class="fas fa-mail-bulk me-2 text-primary"></i>Pincode <span class="text-danger">*</span></label>
              <input type="text" name="pincode" class="form-control modern-input required-field" placeholder="Enter pincode" maxlength="6" />
            </div>
          </div>
        </div>

        <!-- Step 3 - Business Details -->
        <div class="form-step d-none" id="step-3">
          <div class="step-header mb-4">
            <h5 class="text-primary"><i class="fas fa-file-invoice me-2"></i>Business Details</h5>
            <hr class="title-underline">
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="fas fa-file-invoice-dollar me-2 text-primary"></i>GST Number</label>
              <input type="text" name="gst_number" class="form-control modern-input" placeholder="Enter GST number" maxlength="15" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="fas fa-id-card me-2 text-primary"></i>PAN Number</label>
              <input type="text" name="pan_number" class="form-control modern-input" placeholder="Enter PAN number" maxlength="10" />
            </div>
          </div>
        </div>

        <!-- Step 4 - Bank Details -->
        <div class="form-step d-none" id="step-4">
          <div class="step-header mb-4">
            <h5 class="text-primary"><i class="fas fa-university me-2"></i>Bank Information</h5>
            <hr class="title-underline">
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="fas fa-credit-card me-2 text-primary"></i>Account Number</label>
              <input type="text" name="account_number" class="form-control modern-input" placeholder="Enter account number" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="fas fa-code-branch me-2 text-primary"></i>IFSC Code</label>
              <input type="text" name="ifsc_code" class="form-control modern-input" placeholder="Enter IFSC code" maxlength="11" />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="fas fa-user-circle me-2 text-primary"></i>Account Holder Name</label>
              <input type="text" name="account_holder_name" class="form-control modern-input" placeholder="Enter account holder name" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label"><i class="fas fa-landmark me-2 text-primary"></i>Bank Name</label>
              <input type="text" name="bank_name" class="form-control modern-input" placeholder="Enter bank name" />
            </div>
          </div>
        </div>

      </div>

      <!-- Navigation Buttons -->
      <div class="card-footer bg-transparent border-0 p-4">
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary btn-nav" id="prevBtn" onclick="changeStep(-1)" style="display:none;">
            <i class="fas fa-arrow-left me-2"></i>Previous
          </button>
          <button type="button" class="btn btn-primary btn-nav" id="nextBtn" onclick="changeStep(1)">
            Next<i class="fas fa-arrow-right ms-2"></i>
          </button>
          <button type="submit" class="btn btn-success btn-nav" id="submitBtn" style="display:none;">
            <i class="fas fa-check-circle me-2"></i>Submit Vendor
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<script>
let currentStep = 1;
const totalSteps = 4;

function changeStep(direction) {
  // Validate current step before moving
  if (direction === 1 && !validateStep(currentStep)) {
    return;
  }

  // Hide current step
  document.getElementById(`step-${currentStep}`).classList.add('d-none');
  document.getElementById(`step-bubble-${currentStep}`).classList.remove('active');
  if (direction === 1) {
    document.getElementById(`step-bubble-${currentStep}`).classList.add('completed');
    if (currentStep < totalSteps) {
      document.getElementById(`line-${currentStep}`).classList.add('active');
    }
  }

  // Update step number
  currentStep += direction;

  // Show new step
  document.getElementById(`step-${currentStep}`).classList.remove('d-none');
  document.getElementById(`step-bubble-${currentStep}`).classList.add('active');
  document.getElementById('stepNumber').textContent = currentStep;

  // Update button visibility
  document.getElementById('prevBtn').style.display = currentStep === 1 ? 'none' : 'inline-block';
  document.getElementById('nextBtn').style.display = currentStep === totalSteps ? 'none' : 'inline-block';
  document.getElementById('submitBtn').style.display = currentStep === totalSteps ? 'inline-block' : 'none';

  // Scroll to top
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function validateStep(step) {
  const currentStepElement = document.getElementById(`step-${step}`);
  const requiredFields = currentStepElement.querySelectorAll('.required-field');
  let isValid = true;

  requiredFields.forEach(field => {
    if (!field.value.trim()) {
      field.classList.add('is-invalid');
      isValid = false;
    } else {
      field.classList.remove('is-invalid');
    }
  });

  if (!isValid) {
    alert('Please fill all required fields!');
  }

  return isValid;
}

// Remove invalid class on input
document.addEventListener('input', function(e) {
  if (e.target.classList.contains('required-field')) {
    e.target.classList.remove('is-invalid');
  }
});

// Form submission validation
document.getElementById('vendorForm').addEventListener('submit', function(e) {
  if (!validateStep(currentStep)) {
    e.preventDefault();
  }
});
</script>

<style>
/* Card and Input Styles */
.modern-card {
  border-radius: 15px;
  border: none;
  overflow: hidden;
}

.modern-input {
  border: 2px solid #e0e0e0 !important;
  border-radius: 10px;
  padding: 12px 15px;
  transition: all 0.3s ease;
  color: #000;
}

.modern-input:focus {
  border-color: #ff4f6e !important;
  background-color: #fff5f7 !important;
  box-shadow: 0 0 0 0.2rem rgba(255, 79, 110, 0.15);
  transform: translateY(-2px);
}

.modern-input.is-invalid {
  border-color: #dc3545 !important;
}

.form-label {
  font-weight: 600;
  color: #333;
  margin-bottom: 8px;
}

.step-header h5 {
  font-weight: 700;
  display: inline-flex;
  align-items: center;
}

.title-underline {
  width: 100px;
  height: 3px;
  background: linear-gradient(to right, #ff4f6e, #ff80ab);
  border: none;
  margin-top: 10px;
}

/* Step Progress Bar Styles */
.step-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.step-progressbar {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px 0;
}

.step {
  width: 55px;
  height: 55px;
  background: linear-gradient(135deg, #ffe1e8 0%, #ffd4dc 100%);
  color: #333;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 20px;
  z-index: 2;
  transition: all 0.4s ease;
  border: 3px solid #fff;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.step.active {
  background: linear-gradient(135deg, #ff4f6e 0%, #ff80ab 100%);
  color: white;
  transform: scale(1.1);
  box-shadow: 0 6px 20px rgba(255, 79, 110, 0.4);
}

.step.completed {
  background: linear-gradient(135deg, #ff80ab 0%, #ffa4c4 100%);
  color: white;
  box-shadow: 0 4px 15px rgba(255, 128, 171, 0.3);
}

.step i {
  font-size: 22px;
}

.progress-line {
  width: 80px;
  height: 5px;
  background-color: #e0e0e0;
  margin: 0 10px;
  z-index: 1;
  transition: all 0.4s ease;
  border-radius: 10px;
}

.progress-line.active {
  background: linear-gradient(to right, #ff80ab, #ffa4c4);
  box-shadow: 0 2px 10px rgba(255, 128, 171, 0.3);
}

.step-label {
  font-size: 13px;
  font-weight: 600;
  color: #555;
  margin-top: 10px;
  text-align: center;
}

/* Button Styles */
.btn-nav {
  padding: 12px 30px;
  border-radius: 10px;
  font-weight: 600;
  transition: all 0.3s ease;
  margin: 0 5px;
}

.btn-nav:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.btn-primary {
  background: linear-gradient(135deg, #ff4f6e 0%, #ff80ab 100%);
  border: none;
}

.btn-primary:hover {
  background: linear-gradient(135deg, #e63956 0%, #ff6b9d 100%);
}

.btn-success {
  background: linear-gradient(135deg, #ff80ab 0%, #ffa4c4 100%);
  border: none;
}

.btn-success:hover {
  background: linear-gradient(135deg, #ff6b9d 0%, #ff8fb5 100%);
}

.card-header.table-title-bar {
  background: linear-gradient(135deg, #ff4f6e 0%, #ff80ab 100%);
  padding: 20px;
  font-size: 18px;
  border-bottom: 3px solid rgba(255,255,255,0.2);
}

label .text-danger {
  font-weight: normal;
}

.ribbon-header {
  background: linear-gradient(135deg, #fff5f7 0%, #ffe9ed 100%);
  border-radius: 15px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 2px 10px rgba(255, 79, 110, 0.05);
}

.text-primary {
  color: #ff4f6e !important;
}
</style>

{% endblock %}
