{% extends "base2.html" %}
{% load static %}
{% block content %}

<div class="ribbon-header d-flex justify-content-between align-items-center px-4 pb-5 mb-3" style="color: black">
  <div class="d-flex align-items-center">
    <i class="fas fa-edit me-3 fs-2" style="color: #ff4f6e;"></i>
    <div class="fw-bold fs-3">Edit Vendor - {{ vendor.vendor_id }}</div>
  </div>
  <div class="breadcrumb-text text-end">
    <span class="text-black"><i class="fas fa-home me-1"></i>HOME</span>
    <span class="mx-2 text-black">/</span>
    <a href="{% url 'vendor_list' %}" class="text-black">Vendors</a>
    <span class="mx-2 text-black">/</span>
    <span class="text-black-50">Edit</span>
  </div>
</div>

<div class="container-fluid mt-2">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Company Information -->
    <div class="card shadow-lg mb-4 modern-card">
      <div class="card-header table-title-bar fw-bold text-white">
        <i class="fas fa-building me-2"></i>Company Information
      </div>
      <div class="card-body p-4">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="fas fa-briefcase me-2 text-primary"></i>Company Name <span class="text-danger">*</span></label>
            <input type="text" name="company_name" class="form-control modern-input" value="{{ vendor.company_name }}" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="fas fa-user me-2 text-primary"></i>Contact Person <span class="text-danger">*</span></label>
            <input type="text" name="contact_person" class="form-control modern-input" value="{{ vendor.contact_person }}" required />
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label"><i class="fas fa-envelope me-2 text-primary"></i>Email <span class="text-danger">*</span></label>
            <input type="email" name="email" class="form-control modern-input" value="{{ vendor.email }}" required />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label"><i class="fas fa-mobile-alt me-2 text-primary"></i>Mobile Number <span class="text-danger">*</span></label>
            <input type="tel" name="mobile" class="form-control modern-input" value="{{ vendor.mobile }}" maxlength="10" required />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label"><i class="fas fa-phone me-2 text-primary"></i>Alternate Mobile</label>
            <input type="tel" name="alternate_mobile" class="form-control modern-input" value="{{ vendor.alternate_mobile|default:'' }}" maxlength="10" />
          </div>
        </div>
      </div>
    </div>

    <!-- Address Details -->
    <div class="card shadow-lg mb-4 modern-card">
      <div class="card-header table-title-bar fw-bold text-white">
        <i class="fas fa-map-marker-alt me-2"></i>Address Details
      </div>
      <div class="card-body p-4">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label class="form-label"><i class="fas fa-map-marked-alt me-2 text-primary"></i>Address Line <span class="text-danger">*</span></label>
            <textarea name="address_line" class="form-control modern-input" rows="3" required>{{ vendor.address_line }}</textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label"><i class="fas fa-city me-2 text-primary"></i>City <span class="text-danger">*</span></label>
            <input type="text" name="city" class="form-control modern-input" value="{{ vendor.city }}" required />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label"><i class="fas fa-flag me-2 text-primary"></i>State <span class="text-danger">*</span></label>
            <input type="text" name="state" class="form-control modern-input" value="{{ vendor.state }}" required />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label"><i class="fas fa-mail-bulk me-2 text-primary"></i>Pincode <span class="text-danger">*</span></label>
            <input type="text" name="pincode" class="form-control modern-input" value="{{ vendor.pincode }}" maxlength="6" required />
          </div>
        </div>
      </div>
    </div>

    <!-- Business Details -->
    <div class="card shadow-lg mb-4 modern-card">
      <div class="card-header table-title-bar fw-bold text-white">
        <i class="fas fa-file-invoice me-2"></i>Business Details
      </div>
      <div class="card-body p-4">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="fas fa-file-invoice-dollar me-2 text-primary"></i>GST Number</label>
            <input type="text" name="gst_number" class="form-control modern-input" value="{{ vendor.gst_number|default:'' }}" maxlength="15" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="fas fa-id-card me-2 text-primary"></i>PAN Number</label>
            <input type="text" name="pan_number" class="form-control modern-input" value="{{ vendor.pan_number|default:'' }}" maxlength="10" />
          </div>
        </div>
      </div>
    </div>

    <!-- Bank Details -->
    <div class="card shadow-lg mb-4 modern-card">
      <div class="card-header table-title-bar fw-bold text-white">
        <i class="fas fa-university me-2"></i>Bank Details
      </div>
      <div class="card-body p-4">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="fas fa-credit-card me-2 text-primary"></i>Account Number</label>
            <input type="text" name="account_number" class="form-control modern-input" value="{{ vendor.account_number|default:'' }}" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="fas fa-code-branch me-2 text-primary"></i>IFSC Code</label>
            <input type="text" name="ifsc_code" class="form-control modern-input" value="{{ vendor.ifsc_code|default:'' }}" maxlength="11" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="fas fa-user-circle me-2 text-primary"></i>Account Holder Name</label>
            <input type="text" name="account_holder_name" class="form-control modern-input" value="{{ vendor.account_holder_name|default:'' }}" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label"><i class="fas fa-landmark me-2 text-primary"></i>Bank Name</label>
            <input type="text" name="bank_name" class="form-control modern-input" value="{{ vendor.bank_name|default:'' }}" />
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="card shadow-lg mb-4 modern-card">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between">
          <a href="{% url 'vendor_list' %}" class="btn btn-secondary btn-action-lg">
            <i class="fas fa-arrow-left me-2"></i>Back to List
          </a>
          <button type="submit" class="btn btn-primary btn-action-lg">
            <i class="fas fa-save me-2"></i>Update Vendor
          </button>
        </div>
      </div>
    </div>

  </form>
</div>

<style>
.modern-card {
  border-radius: 15px;
  border: none;
  overflow: hidden;
}

.modern-input {
  border: 2px solid #e0e0e0 !important;
  border-radius: 10px;
  padding: 12px 15px;
  transition: all 0.3s ease;
  color: #000;
}

.modern-input:focus {
  border-color: #ff4f6e !important;
  background-color: #fff5f7 !important;
  box-shadow: 0 0 0 0.2rem rgba(255, 79, 110, 0.15);
  transform: translateY(-2px);
}

.form-label {
  font-weight: 600;
  color: #333;
  margin-bottom: 8px;
}

.card-header.table-title-bar {
  background: linear-gradient(135deg, #ff4f6e 0%, #ff80ab 100%);
  padding: 20px;
  font-size: 18px;
  border-bottom: 3px solid rgba(255,255,255,0.2);
}

.btn-action-lg {
  padding: 12px 30px;
  border-radius: 10px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.btn-action-lg:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.btn-primary {
  background: linear-gradient(135deg, #ff4f6e 0%, #ff80ab 100%);
  border: none;
}

.btn-primary:hover {
  background: linear-gradient(135deg, #e63956 0%, #ff6b9d 100%);
}

.ribbon-header {
  background: linear-gradient(135deg, #fff5f7 0%, #ffe9ed 100%);
  border-radius: 15px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 2px 10px rgba(255, 79, 110, 0.05);
}

.text-primary {
  color: #ff4f6e !important;
}

label .text-danger {
  font-weight: normal;
}
</style>

{% endblock %}
